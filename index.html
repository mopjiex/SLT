<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/switch-theme.js" defer></script>
    <title>SLT APP</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <img src="./images/Logo/logo.png" alt="Логотип" class="logo__img">
                        <p class="logo__text">SLT</p>
                    </div>
                    <div class="line-250"></div>
                    <nav class="nav">
                        <ul class="menu">
                            <li class="menu__item"><a href="#" class="menu__link">Products</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Company</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Support</a></li>
                            <li class="menu__item">
                                <div class="theme">
                                    <img src="./images/Theme/light-theme.png" alt="Светлая тема" class="theme__img">
                                    <img src="./images/Theme/dark-theme.png" alt="Темная тема" class="theme__img">
                                    <div class="theme__check"></div>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <div class="line-130"></div>
                    <div class="header__btns">
                        <button class="header__btn">Log in</button>
                        <button class="header__btn border">Sign up</button>
                    </div>
                </div>
            </div>
            
        </header>
    </div>
</body>
</html>
